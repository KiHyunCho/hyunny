<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공유하기 예제</title>
</head>
<body>
  <h1>Web Share API</h1>
  <button id="share-button">공유하기</button>

  <script>
    const shareButton = document.getElementById("share-button");

    shareButton.addEventListener("click", async () => {
      if (navigator.share) {  // Web Share API 지원 여부 확인
        try {
          await navigator.share({
            title: '공유하기 제목입니다',
            text: '공유하기 내용입나다!',
            url: "https://www.drtour.com/" // 현재 페이지 URL 공유
          });
          console.log("공유 성공");
        } catch (error) {
          console.error("공유 실패", error);
        }
      } else {
        console.warn("Web Share API는 이 브라우저에서 지원되지 않습니다.");
      }
    });
  </script>
</body>
</html>
